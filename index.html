  <!-- Initializations -->
  <script type="text/javascript">
    // IBIPFS initialization
    let ibipfs, editor

    const iEvolve = () => {
      if (!ibipfs) {
        alert('Oops! Not ready yet, please try after a while. :)')

        return
      }

      ibipfs
      .add(ibipfs.Ipfs.Buffer.from(document.documentElement.innerHTML))
      .then(res => {
        ibipfs
        .cat(res[0].hash)
        .then(buf => {
          editor = new MediumEditor('.editable', {
            placeholder: {
              text: 'Your Stuff Here',
              hideOnClick: true
            }
          })

          editor.subscribe('editableInput', (event, editable) => {
            localforage && localforage
            .setItem('iProfile', document.getElementById('iProfile').innerHTML)
            .catch(err => console.log('Error@localforage: ' + err))
          })

          document.getElementById('letsGo').disabled = false

          alert('Ready Editing Inline. :)')
        })
      })
      .catch(err => console.log('Error: ' + err))
    }

    const letsGo = () => {
      if (!ibipfs || !editor) {
        alert('Oops! Not ready yet, please try after a while. :)')

        return
      }

      let url = window.location.href
      let cidIndex = url.lastIndexOf('/ipfs/') + 6
      
      appendHistory(url.slice(cidIndex))

      ibipfs
      .add(ibipfs.Ipfs.Buffer.from(document.documentElement.innerHTML))
      .then(res => {

        let decision = confirm('Evolved! Have a look? :)')

        if (decision) {

          url = url.slice(0, url.lastIndexOf('/ipfs/')) + '/ipfs/' + res[0].hash

          window.open(url)
        } else {
          alert('Evolved @ /ipfs/' + res[0].hash)
        }
      })
      .catch(err => alert('Oops! Error: ' + err))
    }

    const appendHistory = (hid) => {
      let hisElem = document.getElementById('history')

      let hisItem, liElem

      if (hisElem) {
        hisItem = document.createElement('a')        
        hisItem.setAttribute('href', '/ipfs/' + hid)
        hisItem.innerHTML = 'History[' + hid.slice(0, 5) + '...' + hid.slice(-16) + ']'

        liElem = document.createElement('li')
        liElem.setAttribute('class', 'nav-item')
        
        liElem.append(hisItem)
        hisElem.append(liElem)
      }
    }

    window.onload = () => {
      if (localforage) {
        localforage
        .getItem('iProfile')
        .then((value) => {
          if (!value) {
            localforage
            .setItem('iProfile', document.getElementById('iProfile').innerHTML)
            .catch(err => console.log('Error@localforage: ' + err))
          } else {
            let decision = confirm('localforage: iProfile found! Have a look? :)')

            if (decision) {
              document.getElementById('iProfile').innerHTML = value
            }
          }
        })
        .catch(err => console.log('Error@localforage: ' + err))
      }

      window.addEventListener('ibipfs', (e) => {
        ibipfs = window.ibipfs

        ibipfs
        .id()
        .then(identity => {
          let publisherMeta = document.createElement('meta')

          publisherMeta.setAttribute('charset', 'utf-8')
          publisherMeta.setAttribute('name', 'publisher')
          publisherMeta.setAttribute('content', identity.id)

          document.head.prepend(publisherMeta)
        })
        .catch(err => console.log('Error: ' + err))
      })
    }
  </script>
